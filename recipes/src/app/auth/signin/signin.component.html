<form (ngSubmit)="signin(f)" #f="ngForm">
  <div class="form-group"><label >mail <input type="email" name="email" class="form-control" required ngModel></label></div>
  <div class="form-group"><label >password <input type="password" minlength="6" required name="password" class="form-control" ngModel></label></div>
  <button class="btn btn-primary" type="submit" [disabled]="f.invalid">sign in</button>
</form>
