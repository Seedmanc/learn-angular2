<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success" routerLink="new" *ngIf="(authState | async).authed">New recipe</button>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-12">
    <recipe-item *ngFor="let recipe of recipes; let i=index" [recipe]="recipe" [id]="i"></recipe-item>
  </div>
</div>
