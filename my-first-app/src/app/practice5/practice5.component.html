<div class="row">
  <div class="col-xs-12">
    <h3>Practice 5</h3>
    <ol>
      <li>Optimize this app by adding a UsersService which manages the active and inactive users.</li>
      <li>Also add a CounterService which counts the number of active->inactive and inactive->active actions.</li>
    </ol>
    <hr>
    <app-active-users
      [users]="activeUsers"
      (userSetToInactive)="onSetToInactive($event)"></app-active-users>
    <app-inactive-users
      [users]="inactiveUsers"
      (userSetToActive)="onSetToActive($event)"></app-inactive-users>
    Changes #: {{counterService.counter}}
  </div>
</div>
